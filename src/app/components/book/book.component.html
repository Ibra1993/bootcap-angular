
<div class="container">

    <h3>Cadastro</h3>

    <form #formBook="ngForm">
        <div class="row">
            <label for="title" class="form-lab">Titulo:</label>
            <div>
                <input type="text" class="form-control" [(ngModel)]="book.title" name="title" id="title" required>
            </div>
        </div>

          <div class="row">
            <label for="author" class="form-lab" >Autor:</label>
            <div>
                <input type="text" class="form-control" [(ngModel)]="book.author" name="author" id="author" required>
            </div>
        </div>
         <div class="row">
            <label for="price" class="form-lab" >Pre√ßo:</label>
            <div>
                <input type="text" class="form-control" [(ngModel)]="book.price" name="price" id="price" required>
            </div>
        </div>
        <div class="row mt-3">
           
            <div>
                <button class="btn btn-primary rounded-pill" (click)="save()" [disabled]="formBook.invalid"> Salvar</button>
            </div>
        </div>
    </form>
</div>
